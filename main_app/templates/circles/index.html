{% extends 'base.html' %} {% block content %}

<h1>Circles List</h1>

{% for circle in circles %}

<div class="card">
    <!-- add this single line below -->
    
    <a href="{% url 'detail' circle.id %}">
      <div class="card-content">
        <span class="card-title">{{ circle.title }}</span>
        <p>Creator: {{ circle.creator }}</p>
      </div>
    </a>
  </div>
{% endfor %} {% endblock %}
